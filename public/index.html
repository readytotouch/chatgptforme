<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-md">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-center flex-1">SearchGPT-For-Me</h1>
        <iframe src="https://ghbtns.com/github-btn.html?user=readytotouch&repo=chatgptforme&type=star&count=true"
                frameborder="0"
                scrolling="0"
                width="150"
                height="20"
                title="GitHub"
                class="ml-4">
        </iframe>
    </div>

    <textarea id="query" placeholder="Enter your query here" class="w-full p-3 border border-gray-300 rounded mb-4"></textarea>
    <button onclick="generateLinks()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Generate
    </button>

    <div class="links-container mt-6 hidden" id="linksContainer">
        <!-- Links will be generated here -->
    </div>
</div>

<script>
    const searchGroups = [
        {
            groupName: 'AI Assistants',
            engines: [
                {
                    name: 'ChatGPT',
                    icon: './assets/images/openai-chatgpt-color-icon.svg',
                    url: 'https://chat.openai.com/?q=',
                    signature: `

<!-- link generated by https://searchgptforme.com -->`
                },
                {
                    name: 'Google Gemini',
                    icon: './assets/images/google-gemini-color-icon.svg',
                    url: 'https://gemini.google.com/app?q=',
                    wip: true, // copy query to clipboard
                },
                {
                    name: 'Microsoft Copilot',
                    icon: './assets/images/microsoft-copilot-color-icon.svg',
                    url: 'https://copilot.microsoft.com/search?q=',
                    wip: true, // copy query to clipboard
                },
                {
                    name: 'Anthropic Claude',
                    icon: './assets/images/anthropic-claude-color-icon.svg',
                    url: 'https://claude.anthropic.com/search?q=',
                    wip: true, // copy query to clipboard
                }
            ]
        },
        {
            groupName: 'General Search Engines',
            engines: [
                {
                    name: 'Google',
                    icon: './assets/images/google-color-icon.svg',
                    url: 'https://www.google.com/search?q='
                },
                {
                    name: 'Bing',
                    icon: './assets/images/bing-color-icon.svg',
                    url: 'https://www.bing.com/search?q='
                },
                {
                    name: 'Yahoo Search',
                    icon: './assets/images/yahoo-color-icon.svg',
                    url: 'https://search.yahoo.com/search?p='
                },
                {
                    name: 'DuckDuckGo',
                    icon: './assets/images/duckduckgo-color-icon.svg',
                    url: 'https://duckduckgo.com/?q='
                }
            ]
        },
        {
            groupName: 'Community',
            engines: [
                {
                    name: 'Reddit',
                    icon: './assets/images/reddit-color-icon.svg',
                    url: 'https://www.reddit.com/search?q=',
                    googleSitePrefix: 'reddit.com',
                },
                {
                    name: 'StackOverflow',
                    icon: './assets/images/stackoverflow-color-icon.svg',
                    url: 'https://stackoverflow.com/search?q=',
                    googleSitePrefix: 'stackoverflow.com',
                },
                {
                    name: 'Kaggle',
                    icon: './assets/images/kaggle-color-icon.svg',
                    url: 'https://www.kaggle.com/search?q=',
                    googleSitePrefix: 'kaggle.com',
                },
                {
                    name: 'Hugging Face',
                    icon: './assets/images/hugging-face-color-icon.svg',
                    url: 'https://huggingface.co/search/full-text?q=',
                    googleSitePrefix: 'huggingface.co',
                },
                {
                    name: 'Hacker News',
                    icon: './assets/images/hacker-news-color-icon.svg',
                    url: 'https://hn.algolia.com/?q=',
                    googleSitePrefix: 'news.ycombinator.com',
                },
                {
                    name: 'Medium',
                    icon: './assets/images/medium-color-icon.svg',
                    url: 'https://medium.com/search?q=',
                    googleSitePrefix: 'medium.com',
                },
                {
                    name: 'Quora',
                    icon: './assets/images/quora-color-icon.svg',
                    url: 'https://www.quora.com/search?q=',
                    googleSitePrefix: 'quora.com',
                },
                {
                    name: 'Dev.to',
                    icon: './assets/images/dev-to-icon.svg',
                    url: 'https://dev.to/search?q=',
                    googleSitePrefix: 'dev.to',
                },
                {
                    name: 'Product Hunt',
                    icon: './assets/images/product-hunt-color-icon.svg',
                    url: 'https://www.producthunt.com/search?q=',
                    googleSitePrefix: 'producthunt.com',
                },
                {
                    name: 'Wikipedia',
                    icon: './assets/images/wikipedia-color-icon.svg',
                    url: 'https://en.wikipedia.org/wiki/Special:Search?search=',
                    googleSitePrefix: 'wikipedia.org',
                }
            ]
        },
        {
            groupName: 'Code Repositories',
            engines: [
                {
                    name: 'GitHub',
                    icon: './assets/images/github-icon.svg',
                    url: 'https://github.com/search?q=',
                    googleSitePrefix: 'github.com',
                },
                {
                    name: 'GitLab',
                    icon: './assets/images/gitlab-color-icon.svg',
                    url: 'https://gitlab.com/search?search=',
                    googleSitePrefix: 'gitlab.com',
                },
                {
                    name: 'Bitbucket',
                    icon: './assets/images/bitbucket-color-icon.svg',
                    url: 'https://bitbucket.org/repo/all?name=',
                    googleSitePrefix: 'bitbucket.org',
                }
            ]
        },
        {
            groupName: 'Design Platforms',
            engines: [
                {
                    name: 'Dribbble',
                    icon: './assets/images/dribbble-color-icon.svg',
                    url: 'https://dribbble.com/search?q=',
                    googleSitePrefix: 'dribbble.com',
                },
                {
                    name: 'Behance',
                    icon: './assets/images/behance-color-icon.svg',
                    url: 'https://www.behance.net/search?search=',
                    googleSitePrefix: 'behance.net',
                },
                {
                    name: 'Pinterest',
                    icon: './assets/images/pinterest-color-icon.svg',
                    url: 'https://www.pinterest.com/search/pins/?q=',
                    googleSitePrefix: 'pinterest.com',
                }
            ]
        },
        {
            groupName: 'Social Media',
            engines: [
                {
                    name: 'LinkedIn',
                    icon: './assets/images/linkedin-color-icon.svg',
                    url: 'https://www.linkedin.com/search/results/all/?keywords=',
                    googleSitePrefix: 'linkedin.com',
                },
                {
                    name: 'Twitter',
                    icon: './assets/images/twitter-color-icon.svg',
                    url: 'https://twitter.com/search?q=',
                    googleSitePrefix: 'twitter.com',
                },
                {
                    name: 'YouTube',
                    icon: './assets/images/youtube-color-icon.svg',
                    url: 'https://www.youtube.com/results?search_query=',
                    googleSitePrefix: 'youtube.com',
                },
                {
                    name: 'Facebook',
                    icon: './assets/images/facebook-color-icon.svg',
                    url: 'https://www.facebook.com/search/top?q=',
                    googleSitePrefix: 'facebook.com',
                }
            ]
        }
    ];

    const $query = document.getElementById('query');

    function generateLinks() {
        const query = $query.value.trim();
        const linksContainer = document.getElementById('linksContainer');
        linksContainer.innerHTML = ''; // Clear the container

        if (!query) {
            linksContainer.classList.add('hidden');

            const url = new URL(window.location.href);
            url.searchParams.delete('q');
            window.history.pushState({}, '', url);

            return;
        }

        {
            const url = new URL(window.location.href);
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);
        }

        searchGroups.forEach(group => {
            const groupTitle = document.createElement('h2');
            groupTitle.textContent = group.groupName;
            groupTitle.className = 'text-xl font-semibold mb-2 mt-4';
            linksContainer.appendChild(groupTitle);

            group.engines.forEach(engine => {
                if (!engine.signature) {
                    engine.signature = '';
                }

                const linkItem = document.createElement('div');
                linkItem.className = 'p-3 mb-3 bg-gray-50 rounded shadow';

                const directSearch = document.createElement('div');
                directSearch.className = 'flex items-center justify-between mb-1';

                const icon = document.createElement('img');
                icon.src = engine.icon;
                icon.className = 'h-6 w-6 mr-3';
                icon.alt = `${engine.name} icon`;

                const link = document.createElement('a');
                link.href = engine.url + encodeURIComponent(query + engine.signature);
                link.target = '_blank';
                link.className = 'text-blue-500 hover:underline flex-1';
                link.textContent = `${engine.name}`;

                const searchButton = document.createElement('a');
                searchButton.href = engine.url + encodeURIComponent(query + engine.signature);
                searchButton.target = '_blank';
                searchButton.className = 'bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600 transition mr-2';
                searchButton.textContent = 'Search';

                const copyButton = document.createElement('button');
                copyButton.className = 'bg-green-500 text-white py-1 px-3 rounded hover:bg-green-600 transition';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => {
                    if (engine.wip) {
                        navigator.clipboard.writeText(query + engine.signature);

                        return;
                    }

                    navigator.clipboard.writeText(link.href);
                };

                if (engine.wip) {
                    searchButton.className = 'bg-blue-300 text-white py-1 px-3 rounded hover:bg-blue-400 transition mr-2';
                    copyButton.className = 'bg-green-300 text-white py-1 px-3 rounded hover:bg-green-400 transition';
                }

                directSearch.appendChild(icon);
                directSearch.appendChild(link);
                directSearch.appendChild(searchButton);
                directSearch.appendChild(copyButton);
                linkItem.appendChild(directSearch);

                if (engine.googleSitePrefix) {
                    const googleSearch = document.createElement('div');
                    googleSearch.className = 'flex items-center justify-between';

                    const googleIcon = document.createElement('img');
                    googleIcon.src = './assets/images/google-icon.svg';
                    googleIcon.className = 'h-6 w-6 mr-3';
                    googleIcon.alt = 'Google icon';

                    const googleLink = document.createElement('a');
                    googleLink.href = 'https://www.google.com/search?q=' + encodeURIComponent("site:" + engine.googleSitePrefix + " " + query);
                    googleLink.target = '_blank';
                    googleLink.className = 'text-blue-500 hover:underline flex-1';
                    googleLink.textContent = `${engine.name} via Google`;

                    const googleSearchButton = document.createElement('a');
                    googleSearchButton.href = 'https://www.google.com/search?q=' + encodeURIComponent("site:" + engine.googleSitePrefix + " " + query);
                    googleSearchButton.target = '_blank';
                    googleSearchButton.className = 'bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600 transition mr-2';
                    googleSearchButton.textContent = 'Search';

                    const googleCopyButton = document.createElement('button');
                    googleCopyButton.className = 'bg-green-500 text-white py-1 px-3 rounded hover:bg-green-600 transition';
                    googleCopyButton.textContent = 'Copy';
                    googleCopyButton.onclick = () => navigator.clipboard.writeText(googleLink.href);

                    googleSearch.appendChild(googleIcon);
                    googleSearch.appendChild(googleLink);
                    googleSearch.appendChild(googleSearchButton);
                    googleSearch.appendChild(googleCopyButton);
                    linkItem.appendChild(googleSearch);
                }

                linksContainer.appendChild(linkItem);
            });
        });

        linksContainer.classList.remove('hidden');

    }

    {
        const params = new URLSearchParams(window.location.search);
        const queryParam = params.get('q');
        if (queryParam) {
            $query.value = decodeURIComponent(queryParam);
            generateLinks();
        }
    }

    $query.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            generateLinks();
        }
    });
</script>

</body>
</html>
