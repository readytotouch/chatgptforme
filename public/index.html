<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Search Link Generator</title>
    <meta name="description" content="Generate a search link for ChatGPT by entering your query. Easy and fast way to search with ChatGPT.">
    <meta name="keywords" content="ChatGPT, search, link generator, query, OpenAI, AI, chatbot">
    <meta name="author" content="Yaroslav and ChatGPT">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        #copyButton {
            margin-left: 10px;
            background-color: #28a745;
        }
        #copyButton:hover {
            background-color: #218838;
        }
        .notification {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Search Link Generator</h1>
    <textarea id="query" placeholder="Enter your query here..."></textarea>
    <button onclick="generateLink()">Generate Link</button>
    <div id="result" class="result" style="display: none;">
        <p>Your search link:</p>
        <a id="searchLink" href="#" target="_blank"></a>
        <button id="copyButton" onclick="copyLink()">Copy Link</button>
    </div>
    <div id="notification" class="notification">
        Link copied to clipboard!
    </div>

    <script>
        function generateLink() {
            const query = document.getElementById('query').value.trim();
            if (query) {
                const encodedQuery = encodeURIComponent(query);
                const searchLink = `https://chat.openai.com/?query=${encodedQuery}`;
                document.getElementById('searchLink').href = searchLink;
                document.getElementById('searchLink').textContent = searchLink;
                document.getElementById('result').style.display = 'block';
            } else {
                document.getElementById('result').style.display = 'none';
            }
        }

        function copyLink() {
            const link = document.getElementById('searchLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
